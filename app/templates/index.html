<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Chats</span>
                <button id="toggle-sidebar" class="toggle-sidebar-btn">&times;</button>
            </div>
            <div class="sidebar-content" id="chat-list">
                <!-- List of chats will go here -->
            </div>
            <button id="new-chat-button" class="new-chat-btn">Create New Chat</button>
        </div>
        <div class="chat-container">
            <div class="navbar">
                <div class="toggle" id="toggle">
                    <button id="show-sidebar" class="toggle-sidebar-btn">&#9776;</button>
                </div>
                <div class="navbar-title">FourHorses</div>
                <div class="account-dropdown">
                    <img src="{{ url_for('static', filename='assests/avatar.jpg') }}" alt="Account" class="account-icon" />
                    <div class="dropdown-content">
                        <div class="dropdown-section">
                            <label for="age-group">Age Group:</label>
                            <select id="age-group">
                                <option value="10-18">10-18</option>
                                <option value="19-35">19-35</option>
                                <option value="36+">36+</option>
                            </select>
                        </div>
                        <div class="dropdown-section">
                            <label for="gender">Gender:</label>
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="media-display" id="media-display">
                    <!-- Media content will go here -->
                     <img src="{{ url_for('static', filename='assests/images.jpeg') }}" alt="virtualAIChatBot" class="ai" />
                </div>
                <div class="chat-section">
                    <div class="chat-window" id="chat-window">
                        <!-- Chat messages will appear here -->
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>

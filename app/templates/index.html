<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Chats</span>
                <button id="toggle-sidebar" class="toggle-sidebar-btn">&times;</button>
            </div>
            <div class="sidebar-content" id="chat-list">
                <!-- List of chats will go here -->
            </div>
            <button id="new-chat-button" class="new-chat-btn">Create New Chat</button>
        </div>
        <div class="chat-container">
            <div class="navbar">
                <button id="show-sidebar" class="toggle-sidebar-btn">&#9776;</button>
                <div class="navbar-title">ChatGPT-like UI</div>
            </div>
            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            
                <!-- SOUND INPUT -->
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button id="send-button">Send</button>
                    <button id="voice-button">ðŸŽ¤</button> <!-- Add this button -->
                    <audio id="audio-playback" controls></audio> <!-- Add this audio element -->
                </div>
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
